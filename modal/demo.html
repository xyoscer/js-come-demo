<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal模态组件</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="modal.css">
    <style>
        body {
            background-color: #aaa;
        }

        .u-trigger {
            display: block;
            width: 120px;
            height: 32px;
            font-size: 16px;
            margin: 60px auto;
        }
    </style>
</head>
<body>
<button class='u-trigger'>show modal</button>
<script src='animate.js'></script>
<script src='modal.js'></script>
<script>
    var modal = new Modal({
        // 1.内容配置
        content: "<div class='form-group'>"
        + "<label for='user'>用户名</label>"
        + "<input type='text' id='user' name='user' class='form-control' placeholder='请输入用户名'>"
        + "</div>", //可传入节点和字符串
        // 2.标题配置
        title: "登录系统",
        // 3. 动画设置，可以很容易扩展动画
        animation: {
            enter: 'pulse',
            leave: 'rotateOut'
        }
        /* //  3. confirm回调
         onConfirm: function(){
         console.log('ok')
         },
         // 4. cancel回调
         onCancel: function(){
         console.log('cancel')
         }
         */
    });

    //订阅消息
    modal.on('confirm', function (args) {
        console.log('confirm:' + args);
    });
    modal.on('cancel', function () {
        console.log('cancel');
    });
    modal.on('down', function () {
        console.log('down');
    });


    document.querySelector('.u-trigger').addEventListener('click', function () {
        modal.show(modal.content, modal.title);
    });


</script>
</body>
</html>
