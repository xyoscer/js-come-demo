<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity隐藏元素的使用</title>
	<style>
        div {
  padding: 60px;
  width: 60px;
  font-size: 14px;
  background: pink;
  text-align: center;
  margin: 1%; 
  float: left;
  cursor: pointer;
 }
/* 该元素虽然被隐藏了，看不见了，但它在页面中的位置还是存在的 */
.opacity-hide {
  opacity: 0;
  transition: all ease 0.8s;
}
/* 当鼠标移动到这个隐藏元素上面，元素显示，此时响应了用户的交互行为 */
.opacity-hide:hover {
  opacity: 1;
}
	</style>
</head>
<body>
	<div>1</div>
    <div class="opacity-hide">2</div>
    <div>3</div>
</body>
</html>
