<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度分享按钮效果</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="share">
	<h3><img src="../img/chaohao.png" id="close">分享到</h3>
	<ul>
		<li><a href="#" class="a">一键分享</a></li>
		<li><a href="#" class="b">新浪微博</a></li>
		<li><a href="#" class="c">人人网</a></li>
		<li><a href="#" class="d">百度相册</a></li>
		<li><a href="#" class="e">腾讯朋友</a></li>
		<li><a href="#" class="f">豆瓣网</a></li>
		<li><a href="#" class="g">百度首页</a></li>		
		<li><a href="#" class="i">QQ空间</a></li>
		<li><a href="#" class="j">百度搜藏</a></li>	
		<li><a href="#" class="l">开心网</a></li>
		<li><a href="#" class="m">百度贴吧</a></li>	
		<li><a href="#" class="o">QQ好友</a></li>
		<li><a href="#" class="p">更多...</a></li>
	</ul>
	<div class="share_footer"><a href="#">oscer分享</a></div>

</div>
   <div id='shareTag'></div>
<script>
	window.onload = function(){

       var share = document.getElementById('shareTag');
       var shareArea = document.getElementById('share');
       var exit = document.getElementById('close');
        
       share.addEventListener("mouseenter",function(){        

       	 shareArea.style.top = '0';
       	 shareArea.style.left = '0';       	
       	 this.style.left = '280px';
       	 shareArea.className = 'animate';
       	 this.className = 'animate';
       	 
       },false);
      
       exit.addEventListener("click",function(){
       	  shareArea.style.top = '0';
       	  shareArea.style.left = '-500px';   
       	  share.style.left = '0';
       	  shareArea.className = 'animate';
       	 share.className = 'animate';
       	 
       },false);
        
	}
	/*问题：分享的标志选项卡是与整体的分享内容分开的，导致在点击分享选项卡弹出分享到各类网站时，两个动画效果是独立完成，这样感觉效果不好*/
</script>

</body>
</html>
